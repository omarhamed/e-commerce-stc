<mat-card>
  <mat-card-content>
    <div class="header">
      <img src="../../../assets/images/logo.png" class="img-responsive" />
      <h3 style="font-weight: bold">Sign Into Your Account</h3>
    </div>
    <form
      (ngSubmit)="onLogin(loginForm.value)"
      name="loginForm"
      [formGroup]="loginForm"
    >
      <div class="userNameInput">
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input
            formControlName="userName"
            matInput
            placeholder="Enter Username"
          />
          <mat-error *ngIf="!loginForm.controls['userName'].valid">
            Username is required
          </mat-error>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            formControlName="password"
            matInput
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>
              {{ hide ? "visibility_off" : "visibility" }}
            </mat-icon>
          </button>
          <mat-error *ngIf="!loginForm.controls['password'].valid">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>
      <button mat-flat-button color="primary">Login</button>
    </form>
  </mat-card-content>
</mat-card>
