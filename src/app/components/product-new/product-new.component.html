<div class="main-content page-m">
  <div class="section-content section-content-p30">
    <div class="container-fluid">
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <div class="form-area">
          <h3>Add New Product</h3>

          <div class="row">
            <div class="col-md-2"><label>id</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="id" type="text" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>title</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="title" type="text" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>price</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="price" type="text" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>description</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="description" type="text" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>category</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="category" type="text" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>ratingCount</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="ratingCount" type="text" />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-2"><label>ratingRate</label></div>
            <div class="col-md-9">
              <div class="input-space">
                <input formControlName="ratingRate" type="text" />
              </div>
            </div>
          </div>
        </div>

        <!-- submit button-->
        <div class="text-center">
          <button type="submit" class="btn btn-success">Add</button>
        </div>
      </form>
    </div>
  </div>
</div>
